<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1e3a5f"/>

  <!-- Diagonal reference line (identity line) -->
  <line x1="4" y1="28" x2="28" y2="4" stroke="#3d5a80" stroke-width="1.5" stroke-dasharray="2,2"/>

  <!-- Poincare plot dots - ellipse pattern along diagonal -->
  <circle cx="10" cy="22" r="2" fill="#ee6c4d"/>
  <circle cx="13" cy="18" r="2" fill="#ee6c4d"/>
  <circle cx="15" cy="17" r="2" fill="#ee6c4d"/>
  <circle cx="16" cy="16" r="2.5" fill="#e63946"/>
  <circle cx="17" cy="15" r="2" fill="#ee6c4d"/>
  <circle cx="19" cy="14" r="2" fill="#ee6c4d"/>
  <circle cx="22" cy="10" r="2" fill="#ee6c4d"/>

  <!-- Slight scatter for realism -->
  <circle cx="14" cy="19" r="1.5" fill="#ee6c4d" opacity="0.7"/>
  <circle cx="18" cy="13" r="1.5" fill="#ee6c4d" opacity="0.7"/>
  <circle cx="20" cy="12" r="1.5" fill="#ee6c4d" opacity="0.7"/>
</svg>
